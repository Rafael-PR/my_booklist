<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import Fontawesome -->
    <script src="https://kit.fontawesome.com/c81b5fcd8f.js" crossorigin="anonymous"></script>
    <!-- import Bootswatch library -->
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">

    <title>My BookList Application</title>

</head>
<body>
    <!--.container-->
    <div class="container mt-4" >
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-info "></i> My<span class="text-info">Book</span>List
        </h1>
    <!--Hier soll der Alert aufpoppen -->
        <form  id="book-form">
            <div class="form-group">  
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control text-secondary">
            </div>

            <div class="form-group">  
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control text-secondary">
            </div>

            <div class="form-group">  
                <label for="isbn">#ISBN</label>
                <input type="text" id="isbn" class="form-control text-secondary">
            </div>
                
            <input type="submit" value="Add Book" class="btn btn-info btn-lg">

        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>X</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>

        </table>

       
            <h4 class="mt-5 text-center">Programmed with ♥︎ by Rafael => HTML | CSS | JavaScript</h4>
        <h5 class="mt-4 text-center">[Topic: Classes & localStorage]</h5>
        

        

    </div>

    <script src="app.js"></script>
    <!--<script src="classes.js"></script>-->
</body>
</html>
